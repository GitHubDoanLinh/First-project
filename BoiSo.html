<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra so a co phai la boi so cua so b</title>
</head>
<body>
<script>
  let a = prompt("nhập vào số a");
  let b = prompt("Nhập vào số b");
  if (a%b==0) {
      alert("số "+a+" là bội số của "+b);
  } else {
      alert("số "+a+" là bội số của "+b);
  }
  //console.log(text);
</script>

</body>
</html>
