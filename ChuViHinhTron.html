<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình tính chu vi hình tròn</title>
</head>
<body>
<h3>Chương trình tính chu vi hình tròn</h3>
</body>
<script>
  let r = parseFloat(prompt("Mòi nhập vào bán kính hình tròn : "));
  let cv = parseFloat(2*r*3.14);
  alert("chu vi hình tròn với bán kính bằng "+r+ " là : "+cv);
</script>
</html>
