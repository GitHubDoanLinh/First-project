<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh DTB , tong diem 3 mon Vat Ly, Hoa Hoc, Sinh Hoc</title>
</head>
<body>
<h3>Tính điểm trung bình và tổng điểm của 3 môn lý hóa sinh</h3>

</body>
<script>
    let diemLy = parseFloat(prompt("mời bạn nhập điểm lý : "));
    let diemHoa = parseFloat(prompt("mời bạn nhập điểm hóa : "));
    let diemSinh = parseFloat(prompt("mời bạn nhập điểm sinh : "));
    let dtb = ((diemLy+diemHoa+diemSinh)/3);
    let tongdiem = diemLy+diemHoa+diemSinh;
    document.write("điểm trung bình 3 môn của học sinh đó là : "+dtb);
    document.write("điểm tổng 3 môn của học sinh đó là : "+tongdiem);
</script>
</html>
