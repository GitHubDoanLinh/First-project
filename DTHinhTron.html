<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuong trinh tinh dien tich hinh tron </title>
</head>
<body>
<h3> Đây là chương trình tính diện tích hình tròn </h3>
</body>
<script>
  let r = parseFloat(prompt("Mời nhập vào bán kính hình tròn : "))
  let s = parseFloat(3.14*Math.pow(r, 2));
  alert("diện tích hình tròn với bán kính bằng "+r+ " là : "+s);
</script>
</html>
