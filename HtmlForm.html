<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML FORM</title>
</head>
<body>
  <form>
    Account:
    <input name="account" type="text"/>
    Password:
    <input name="password" type="password"/>
    <br>
    Sở thích:<br/>
    <label><input name="hobby" value="travel" type="checkbox"/> Du lịch</label> <br/> <!-- checked quy định gia trị mặc định được chọn -->
    <label><input name="hobby" value="sport" type="checkbox"/> Thể thao</label> <br/>
    <label><input name="hobby" value="cooking" type="checkbox"/> Nấu ăn</label> <br/>

    Ca sĩ yêu thích:<br/>
    <label><input name="singer" value="MTP" type="radio" checked/> Sơn Tùng</label> <br/>
    <label><input name="singer" value="Mạnh Quỳnh" type="radio"/> Ph Mạnh Quỳnh</label> <br/>
    <label><input name="singer" value="Khánh Phương" type="radio"/> Khánh Phương</label> <br/>
    <textarea cols="50" rows="4">this is a very long text text text text text text</textarea>
    <input type="submit" value="Send data"/>

    <input type="reset" value="Reset"/>


    <br>
    <button type="button">
      <img src="http://codegym.vn/wp-content/uploads/2017/03/CodeGym-3-02-copy.jpg" width="200px"/>
    </button>
  </form>
</body>
</html>
