<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Kiểm tra tuổi</h2>
<input type="text" id="idold" placeholder="Nhập tuổi tại đây">
<button onclick="checking()">Check</button>
</body>
<script>
    function checking(){
        if(document.getElementById("idold").value<15)
        {
            document.write("Chưa đủ tuổi vào lớp 10")
        }
        else
        {
            document.write("Đủ tuổi vào lớp 10")
        }
    }
</script>
</html>
