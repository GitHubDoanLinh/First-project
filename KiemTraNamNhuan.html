<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuong trinh kiem tra nam nhuan</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Mời nhập vào 1 năm"));
    if(year%4==0 && year%100!=0){
        if(year%100==0 && year%400!=0)
        {
            alert("nam "+year+" khong phai la nam nhuan !");
        }
        else{
            alert("nam "+year+" la nam nhuan");
        }
    }
    else if(year%100==0 && year%400==0){
        alert("nam "+year+" la nam nhuan");
    }
    else {
        alert("nam "+year+" khong la nam nhuan !");
    }
</script>
</body>

</html>
