<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi nhiet do tu do C => F</title>
</head>
<body>
<h3>Chuyển đổi nhiệt độ </h3>
</body>
<script>
  let doC = parseFloat((prompt("Nhập vào độ C : ")));
  let doF = parseFloat(1.8*doC + 32);
  alert(doC +"độ C = "+doF+ " độ F");
</script>
</html>
