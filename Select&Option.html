<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select&Option</title>
</head>
<body>
<select name="city" >
  <option value="HN">Ha Noi</option>
  <option value="HP">Hai Phong</option>
  <option value="QN">Quang Ninh</option>
  <option value="SG">Sài Gòn</option>
</select>

<select name="city" multiple>
  <option value="HN">Ha Noi</option>
  <option value="HP">Hai Phong</option>
  <option value="QN">Quang Ninh</option>
  <option value="SG">Sài Gòn</option>
</select>

</body>
</html>
